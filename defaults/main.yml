---
# defaults file for ansible-borg
backup_server: SERVER
backup_user: USER
backup_port: 23
backup_encryption_method: repokey
backup_name: "test"
target_dir: "./backups/"
backup_delete: false
backup_create: true
systemd_target_dir: /etc/systemd/system/
backup_script_dir: /bin/usr/
backup_schedule: "*-*-* 03:00:00"